language: node_js
node_js:
- 9
cache:
  directories:
  - node_modules
script:
- cd moseq-reports/
- npm install -g @vue/cli
- npm install
- npm run test:unit

before_deploy:
  - export TRAVIS_TAG=$(npm version prerelease)
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  script: NODE_OPTIONS=--max-old-space-size=4096 npm run build
  api_key:
    secure: 
  file: moseq-reports/dist/*
  on:
    branch: cicd-test
    tags: true
