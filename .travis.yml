language: node_js
node_js:
- 9

script:
- cd moseq-reports/
- npm install -g @vue/cli
- npm install
- npm run test:unit

before_deploy:
  - export TRAVIS_TAG=$(npm version prerelease)
  - echo "$TRAVIS_TAG"
  - git tag $TRAVIS_TAG
  - NODE_OPTIONS=--max-old-space-size=4096 npm run build
  - cd dist

deploy:
  provider: releases
  local_dir: dist
  api_key:
    secure: 
  skip_cleanup: true
  tag_name: $TRAVIS_TAG
  on:
    branch: cicd-branch
